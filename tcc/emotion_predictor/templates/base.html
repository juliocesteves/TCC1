{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Classificador de Emoções</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/index.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/loading.css" %}">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <script type="text/javascript" src="{% static "js/jquery-3.3.1.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap.js" %}"></script>
    <script type="text/javascript" src="{% static "js/Chart.bundle.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/Chart.js" %}"></script>
    <script type="text/javascript" src="{% static "js/RecordRTC.js" %}"></script>
    <script type="text/javascript" src="{% static "js/whammy.js" %}"></script>
    <script type="text/javascript" src="{% static "js/util.js" %}"></script>
</head>

<body>
    <nav class="site-header sticky-top py-1">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2" href="{% url 'index' %}">
              <img src="{% static "img/logo.png" %}" alt="">
            </a>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>

<script type="text/javascript" src="{% static "js/loading.js" %}"></script>
<script type="text/javascript" src="{% static "js/webcam.js" %}"></script>

</html>
